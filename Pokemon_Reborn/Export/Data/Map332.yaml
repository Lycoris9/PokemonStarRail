        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - "\"Place faith in the Lord, and so shall he in you."
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Place animosity upon the Lord, and so shall he upon '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - you.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'This lesson is not an easy one to learn. Some will '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - never fully grasp it. Many will only pretend to.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Today, I would like to share with you the story of '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - how I came to learn this.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I was born to the purpose of Arceus, but I was born '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - blind.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Growing up as a boy with no sight in a world like this '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'is no easy task, but of course, I learned to take care '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - of myself.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'For some time, that was the only thing I could be '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - proud of.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'My family was an old one, back from the days when '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'Reborn City was no more than a village around a '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - crater, both of which are since lost underground.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'When first Arceus'' birthplace crashed upon our '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'world, one family set about enshrining it. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'They would protect it from the world, so that its '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'purity might remain ever intact. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - This was their life's calling.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - And this was not my family.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Mine came years later, and, finding light in their '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - purpose, swore to serve that family.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'So it came to be that each generation of my house '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - served theirs.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Until it came to me, a defective blind child, who would '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - do more harm than good as a servant.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'The man to whom I should have been sworn was '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - born some ten years after me.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - We know him as Solaris.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'He was a raucous youth, never quite satisfied with '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - his life's charge of protecting an old monument.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'As I understand, for most of his life he resented this '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'purpose, lashing out, as many of the young do, '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - against Arceus.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - I could understand his feelings.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Why, I asked myself, if Arceus is so great, should he '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - have made me this way?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Why did I have to suffer? Why did I have to serve?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'As it turned out, Solaris would be the one to show '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - me the answer.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'A failed vassal, I dared not approach him, and though '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'our fathers were close, mine never allowed me to '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - see the young master as I was growing up.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'It was not until I was well into a miserable adulthood '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - that we first met.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Solaris knew of me, of course. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'He knew my family was due by lineage to serve his, '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'and he had heard of the blind man, whom others had '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - deemed unfit for his presence.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - And, as he did with all things, he rebelled.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'He offered his hand to me. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - I took it with an oath of servitude.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'This was not a chance I should have been given. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'So, I pushed myself as hard as I could to try and '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - have value to my master.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'But both of us were lordless, lawless men. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'He had no purpose to serve but fighting his own, and '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'we found common ground therein. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Nevertheless, Arceus would reach us eventually. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'For many years, Solaris questioned, ''Just what does '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - the meteor need to be protected from?'
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - It was already locked up with the four crystal keys.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'And who would want to defile some old rock '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - anyway?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'This was a lesson he learned the hard way, when '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'his parents were both killed by an assailant seeking '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - those very keys.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'The young master was too late to save them, but just '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - in time to avenge them.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'So he bludgeoned the man who had claimed the keys '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'until his arms were too battered to hold on to them '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - anymore,
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - And until his lips were too loose to keep secrets.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - "'Why?!', Solaris cried, over and over."
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'The assailant would tell him rumours he had never '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'believed, of a great power locked within the meteor, '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - lying dormant for years.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Whether it was true or not, the thief believed it, and '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - so he grasped at it.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - "'Why?!', Solaris continued to cry."
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'And so he said, on and on until daybreak, thrashing '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'against the culprit''s body for long after there was '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - any soul still there to know it.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - He was no longer asking anyone other than himself.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Why had he refused to listen to his parents?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Why had he not seen the danger they were in?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Why could he not save them?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'And believing that he had led to the death of his '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - own parents,
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'For the first time, he strode forward to meet his life''s '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - purpose.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - The Lord will punish those who lack faith.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - This is what is to be learned from Solaris' tale.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - My own awakening came a number of years later.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'When my master walked the path of the Lord, so '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - naturally did I have to as well.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I would follow my friend, but in regards to faith, my '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - service was half-hearted.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Solaris recognized this, and one day confronted me '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - about it.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'After some discussion, he offered the Emerald Key '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'he should have himself vanguarded with his life, in '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - return for my faith.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'He wished for me not just to serve him, but to '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - personally share his burden.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I accepted this, and resolved to place every ounce of '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - my trust in the Lord, and my friend.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'When I awoke the next morning, the key still clutched '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'tightly against my chest, I was assaulted by a '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - phenomenon I had never experienced before.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Lights, dazzling colors, shapes so blurred I could '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'scarcely recognize the forms I was so used to '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - navigating around otherwise.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Sight.
        - !ruby/object:RPG::EventCommand
          code: 108
          indent: 1
          parameters:
          - E17CR Line Break
        - !ruby/object:RPG::EventCommand
          code: 408
          indent: 1
          parameters:
          - '17.1'
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'There are no words to describe the feeling of '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - seeing my master's face for the first time.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Or that of seeing my own face.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'That of finally being able to really understand what '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - words like 'golden' and 'light' meant.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Before, they were just dreams, but I knew that the '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - 'Lord-- and my trust in him-- had made it real. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - The Lord will reward those with true faith.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'It has been many years since then. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I am constantly assaulted with sorrow and worry for '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - the sake of my daughter, and for his son both.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I do not wish them to receive any such punishment '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - as my friend did.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I wish them both all the blessings of the Lord they '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - have turned from.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'I fear, too, for each of you. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'Though less so, than for each of the heretics above. '
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - 'The city''s miserable state is no doubt a result of its '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 1
          parameters:
          - divergence from the Lord.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Therefore, I implore you,
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Please, trust in Arceus.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Please, guide others to trust in Arceus.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Under the Lord's light, may we all see bright futures.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 1
          parameters:
          - Thank you."

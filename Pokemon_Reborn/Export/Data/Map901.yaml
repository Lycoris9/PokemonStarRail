          - kept them all.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 2
          parameters:
          - 'I started making that challenge for him around the time '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 2
          parameters:
          - I was 15.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 2
          parameters:

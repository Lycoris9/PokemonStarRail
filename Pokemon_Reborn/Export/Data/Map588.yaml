        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'ADRIENN: Adrienn Flores.'
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'Despite my best efforts, I''ve done a woefully '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - 'incomplete job of meeting each of the members of my '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - community since this reconstruction got underway.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'I''ve seen you in the Nightclub, but missed the chance '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - to make your acquaintance properly.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'Nevertheless, I understand you''ve been a good '
        - !ruby/object:RPG::EventCommand

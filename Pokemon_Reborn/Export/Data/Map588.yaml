          - *25
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'ADRIENN: Well, I have to say, I certainly much prefer '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - your approach to your father's.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'TAKA: I''m starting to see how he was as much a hurt '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - child as anyone else.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - Elias has told me a lot about my grandfather recently.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'He said that to lead is to walk with kindness and '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - strength, hand in hand.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'I think this is what our family was always supposed '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - to do.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'My father just got too caught up in his own pain, and '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - lost the plot for it.
        - !ruby/object:RPG::EventCommand
          code: 101

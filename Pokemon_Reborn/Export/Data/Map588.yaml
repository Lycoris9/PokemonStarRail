          - Don't worry about it on my behalf.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - But I'm glad \PN could introduce us now.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - Did you already hear my proposal?
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:

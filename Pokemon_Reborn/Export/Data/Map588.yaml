          - 'TAKA: That''s right.'
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'My father felt quite strongly about preserving the '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
          parameters:
          - history and origin of the region.
        - !ruby/object:RPG::EventCommand
          code: 101
          indent: 0
          parameters:
          - 'He was prepared to fight until his last breath for it-- '
        - !ruby/object:RPG::EventCommand
          code: 401
          indent: 0
